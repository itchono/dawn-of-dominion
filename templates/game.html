<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Dawn of Dominion</title>
        <link rel="icon" href="static/resources/icon.ico" />
        <style>
            .canvas-container{
                width: 1280px;
                height: 720px;
                background-color: #222222;
                position: fixed;
                top: 50%;
                left: 50%;
                margin-top: -360px;
                margin-left: -640px;
            }
            button {
                position:absolute;
                font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
                font-size: medium;
            }
            canvas {
                position: absolute;
                background-color: #222222;
            }
            p {
                position: absolute;
                font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
                font-size: larger;
                color: white;
            }
        </style>
    </head>
    <script>
        var in_spritemap = JSON.parse('{{ spritemap | tojson | safe }}')
        var unitdata = JSON.parse('{{ unitdata | tojson | safe }}')
        var mapdata = JSON.parse('{{ mapdata | tojson | safe }}')
    </script>
    
    <body onload="startGame(unitdata, mapdata, in_spritemap)" style="background-color: #333333;">
        
        <div class="canvas-container" id="gamecontainer">
            <button id="fire" onclick="clickfire()" style="left: 60%; top:5%" disabled>FIRE</button> 
            <button id="doneplacing" onclick="clickdoneplacing()" style="left: 40%; top:5%">Done Placing</button>
            <button id="nextturn" onclick="clicknextturn()" style="left: 50%; top:5%" disabled>Next Turn</button>
            <button id="shop" onclick="clickshop()" style="right: 5%; top:5%">Shop</button>
            
            <p id="statusindicator" style="left: 3%; top: 2%">Turn 1: Construction</p>
            <p id="turnindicator" style="left: 3%; top: 6%">Player 1's Turn</p>

            <p id="infotext" style="left: 5%; top: 75%">Current Square:</p>
            
        </div>

        <img src="static/resources/BG_Gliese.png" hidden="true" id="gliese">

        <script src="{{ url_for('static', filename="js/mouseevents.js") }}"></script>
        <script src="{{ url_for('static', filename="js/classes.js") }}"></script>
        <script src="{{ url_for('static', filename="js/buttonmethods.js") }}"></script>
        <script src="{{ url_for('static', filename="js/main.js") }}"></script>
    </body>
</html>
